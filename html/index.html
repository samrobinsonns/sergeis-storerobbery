<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Robbery Minigame</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="minigame-container" class="hidden">

        
        <div class="minigame-content">
            <div id="lockpick-game" class="game-type hidden">
                <div class="lockpick-container">
                    <div class="lockpick-circle">
                        <div class="lockpick-pin" id="lockpick-pin"></div>
                        <div class="lockpick-target" id="lockpick-target"></div>
                    </div>
                    <div class="lockpick-instructions">
                        <p>Click when the pin is in the green zone!</p>
                    </div>
                </div>
            </div>
            
            <div id="hacking-game" class="game-type hidden">
                <div class="hacking-container">
                    <div class="hacking-grid" id="hacking-grid">
                        <!-- Grid will be generated by JavaScript -->
                    </div>
                    <div class="hacking-instructions">
                        <p>Connect all nodes to complete the hack!</p>
                    </div>
                </div>
            </div>
            
            <div id="pattern-game" class="game-type hidden">
                <div class="pattern-container">
                    <div class="pattern-sequence" id="pattern-sequence">
                        <!-- Pattern will be generated by JavaScript -->
                    </div>
                    <div class="pattern-instructions">
                        <p>Memorize and repeat the pattern!</p>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
    
    <script src="script.js"></script>
</body>
</html>
